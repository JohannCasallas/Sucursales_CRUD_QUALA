<div style="width:70%; margin:40px auto">
  <h2>Sucursales Quala</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">Agregar Sucursal</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Identificacíon Column -->
      <ng-container matColumnDef="Identificacíon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacíon </th>
        <td mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
      </ng-container>

      <!-- Descripción Column -->
      <ng-container matColumnDef="Descripción">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}}% </td>
      </ng-container>

      <!-- Dirección Column -->
      <ng-container matColumnDef="Dirección">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
        <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
      </ng-container>

      <!-- Moneda Column -->
      <ng-container matColumnDef="Moneda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.monedaId === 1">USD</ng-container>
          <ng-container *ngIf="row.monedaId === 2">COP</ng-container>
          <ng-container *ngIf="row.monedaId === 3">EUR</ng-container>
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row" style="width: 20%;">
          <button mat-icon-button color="primary" (click)="dialogoEditarEmpleado(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogoEliminarSucursal(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
