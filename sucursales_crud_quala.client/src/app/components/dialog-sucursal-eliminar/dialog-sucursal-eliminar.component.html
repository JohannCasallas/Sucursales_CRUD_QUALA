<h1 mat-dialog-title class="titulo-dialogo">
  Confirmar Eliminación
</h1>
<div mat-dialog-content class="contenido-dialogo">
  ¿Estás seguro de que deseas eliminar la sucursal "{{ dataSucursal.descripcion }}"?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="validarEliminar()" cdkFocusInitial>Eliminar</button>
</div>
